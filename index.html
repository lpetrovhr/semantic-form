<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link type="text/css" rel="stylesheet" href="src/stylesheets/stylesheet.css"/>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="src/scripts/jquery.creditCardValidator.js"></script>
    <!--<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>-->
</head>
<body>
<section class="form--main">
    <header>
        <h1>Sign Up Now</h1>
        <p>Pick your new website, free forever.</p>
    </header>
    <form class="form--body" id="paymentValidation">
        <ol class="form--section">
            <li>
                <h2>Pick a website address.</h2>
                <div class="form--section__field form--section__field--website">
                    <label class="form__label" for="web-address">Website address</label>
                    <input class="form__input block_element" type="text" name="web-address" aria-describedby="descriptionParagraph" id="web-address" aria-required="true" aria-label="Address name" placeholder="Domain Name" tabindex="1" required> <span>.free.websites.com</span>
                    <p id="descriptionParagraph">Enter preferred name for your free domain that will have .free.websites.com extension.</p>
                </div>
            </li>

            <li>
                <h2>Create an account.</h2>
                <div class="form--section__field">
                    <label class="form__label" for="fullName">Full name</label>
                    <input class="form__input block_element" type="text" name="fullName" id="fullName" aria-required="true" aria-label="Full name" placeholder="Full Name" tabindex="2" required>

                    <label class="form__label" for="emailAdd">Email address</label>
                    <input class="form__input block_element" type="email" name="emailAddress" id="emailAdd" aria-required="true" aria-label="Email address" placeholder="E-mail" tabindex="3" required>

                    <label class="form__label" for="passwrd">Password</label>
                    <input class="form__input block_element" type="password" name="password" id="passwrd" aria-required="true" aria-label="Password" placeholder="Password" tabindex="4" required>

                    <input class="form__input inline_element" type="checkbox" name="reveal" aria-label="Reveal password" id="password" tabindex="5"> <span class="font--small">Reveal password</span>
                </div>
            </li>

            <li>
                <h2>Enter your payment info.</h2>
                <div class="form--section__field">
                    <label class="block_element">Credit card number</label>
                    <input type="text" name="cardNumber" id="cardNumber" placeholder="Credit Card Number" tabindex="6"
                        required>
                    <div class="form--section__card-image">
                        <img id="visa" class="card--inactive" src="src/img/CCVisa.png" alt="visa">
                        <img id="mastercard" class="card--inactive" src="src/img/CCMasterCard.png" alt="mastercard">
                        <img id="discover" class="card--inactive" src="src/img/CCDiscover.png" alt="discover">
                        <img id="american" class="card--inactive" src="src/img/CCAmerican.png" alt="amex">
                    </div>
                    <div class="form--section_card-securityCode">
                    <label for="secCode">Security code</label>
                        <input type="text" name="securityCode" id="secCode" aria-required="true" aria-label="Security code" placeholder="Security Code" tabindex="7"  required>
                    </div>
                    <div class="form--section_card-expirationDate">
                    <label for="expMonth">Expiration date</label>
                        <input type="number" name="expMonth" id="expMonth" aria-label="Expiration month" min="1" max="12" tabindex="8">
                        <input type="number" name="expYear" id="expirationYear" aria-label="Expiration year" min="2000" max="2020" tabindex="9" required>
                    </div>
                </div>
            </li>
        </ol>

        <button class="btn btn--info" type="submit" name="submit" aria-label="Submit form button" tabindex="10">Create your website</button>
    </form>
</section>
<script>
    $(function() {
        var lastEl;
        $('#cardNumber').validateCreditCard(function(result) {
            if (result.card_type == null ) { if (lastEl === null) {}
                else {document.getElementById(lastEl).style.opacity = '0.4';} }
            if (result.card_type.name === 'visa') { document.getElementById('visa').style.opacity = '1'; lastEl = 'visa'}
            if (result.card_type.name === 'amex') { document.getElementById('amex').style.opacity = '1'; lastEl = 'amex'}
            if (result.card_type.name === 'mastercard') { document.getElementById('mastercard').style.opacity = '1';
                lastEl = 'mastercard'}
            if (result.card_type.name === 'discover') { document.getElementById('discover').style.opacity = '1';
                lastEl = 'discover'}
        });
    });
</script>
</body>
</html>
